<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Admin â€¢ CustomizaÃ§Ãµes</title>

<meta name="viewport"
      content="width=device-width,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#2563eb;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
}

*{box-sizing:border-box;font-family:Inter}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  padding:24px;
}

h1{
  margin:0 0 18px;
  font-size:22px;
  font-weight:900;
}

.container{
  max-width:1200px;
  margin:auto;
  display:grid;
  gap:20px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:20px;
  padding:20px;
  border:1px solid var(--border);
  box-shadow:0 10px 30px rgba(0,0,0,.06);
}

/* GRID */
.grid{
  display:grid;
  gap:14px;
}
.grid.cols-2{grid-template-columns:1fr 1fr}
.grid.cols-3{grid-template-columns:2fr 2fr 1fr}

/* INPUTS */
input,button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  font-weight:600;
  font-size:14px;
}
input::placeholder{color:#9ca3af}

button{
  background:var(--primary);
  color:#fff;
  border:none;
  cursor:pointer;
}
button.sec{
  background:#fff;
  color:var(--text);
  border:1px solid var(--border);
}

/* AUTOCOMPLETE */
.autocomplete{
  position:relative;
}
.autocomplete-list{
  position:absolute;
  top:100%;
  left:0;
  right:0;
  background:#fff;
  border:1px solid var(--border);
  border-radius:14px;
  max-height:220px;
  overflow-y:auto;
  z-index:10;
}
.autocomplete-item{
  padding:10px 14px;
  cursor:pointer;
  font-size:14px;
}
.autocomplete-item:hover{
  background:#f1f5f9;
}

/* TABELA */
.table{
  width:100%;
  border-collapse:collapse;
}
.table th,
.table td{
  padding:10px;
  border-bottom:1px solid var(--border);
  font-size:13px;
}
.table th{
  font-weight:800;
  color:#374151;
}

.badge{
  padding:4px 10px;
  border-radius:999px;
  font-size:11px;
  font-weight:800;
}
.badge.on{background:#dcfce7;color:#166534}
.badge.off{background:#fee2e2;color:#991b1b}

.actions{
  display:flex;
  gap:6px;
}
.actions button{
  padding:6px 10px;
  font-size:12px;
}

/* RESPONSIVO */
@media (max-width:900px){
  .grid.cols-3{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="container">

<h1>ðŸ”§ CustomizaÃ§Ãµes por Loja</h1>

<!-- FORM -->
<div class="card">

  <div class="grid cols-3">

    <!-- AUTOCOMPLETE LOJA -->
    <div class="autocomplete">
      <input id="buscaLoja" placeholder="Buscar loja ativaâ€¦">
      <div id="listaLojas" class="autocomplete-list" style="display:none"></div>
    </div>

    <input id="palavras" placeholder="Palavras-chave (ex: #Polaroid#)">
    <input id="caminho" placeholder="Caminho HTML (ex: customizacoes/polaroid.html)">
  </div>

  <div class="grid cols-2" style="margin-top:14px">
    <button onclick="salvar()">Salvar</button>
    <button class="sec" onclick="limpar()">Limpar</button>
  </div>
</div>

<!-- FILTROS -->
<div class="card grid cols-3">
  <input id="filtroLoja" placeholder="Filtrar por loja" oninput="render()">
  <input id="filtroPalavra" placeholder="Filtrar palavra" oninput="render()">
  <input id="filtroCaminho" placeholder="Filtrar caminho" oninput="render()">
</div>

<!-- TABELA -->
<div class="card">
<table class="table">
<thead>
<tr>
  <th>Loja</th>
  <th>Palavras</th>
  <th>Caminho</th>
  <th>Status</th>
  <th>AÃ§Ãµes</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>
</div>

</div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let lojas=[], customizacoes=[], lojaSelecionada=null, editandoId=null;

/* LOAD */
async function load(){
  const { data } = await sb
    .from("user_profile")
    .select("user_id, negocio")
    .eq("status","active")
    .order("negocio");

  lojas = data || [];
  await carregar();
}

/* AUTOCOMPLETE */
buscaLoja.oninput = ()=>{
  const q = buscaLoja.value.toLowerCase();
  if(!q){listaLojas.style.display="none";return;}

  listaLojas.innerHTML = lojas
    .filter(l=>l.negocio.toLowerCase().includes(q))
    .map(l=>`
      <div class="autocomplete-item"
           onclick="selecionarLoja('${l.user_id}','${l.negocio}')">
        ${l.negocio}
      </div>
    `).join("");

  listaLojas.style.display="block";
};

function selecionarLoja(id,nome){
  lojaSelecionada = id;
  buscaLoja.value = nome;
  listaLojas.style.display="none";
}

/* CRUD */
async function salvar(){
  if(!lojaSelecionada || !palavras.value || !caminho.value){
    alert("Preencha todos os campos");
    return;
  }

  const payload = {
    loja_id: lojaSelecionada,
    palavras_chave: palavras.value,
    caminho_html: caminho.value,
    ativo:true
  };

  if(editandoId){
    await sb.from("loja_customizacoes").update(payload).eq("id",editandoId);
  }else{
    await sb.from("loja_customizacoes").insert(payload);
  }

  limpar();
  carregar();
}

async function carregar(){
  const { data } = await sb.from("loja_customizacoes").select("*");
  customizacoes = data || [];
  render();
}

function editar(id){
  const c = customizacoes.find(x=>x.id===id);
  editandoId=id;
  lojaSelecionada=c.loja_id;
  buscaLoja.value=lojas.find(l=>l.user_id===c.loja_id)?.negocio||"";
  palavras.value=c.palavras_chave;
  caminho.value=c.caminho_html;
}

async function alternar(id,ativo){
  await sb.from("loja_customizacoes").update({ativo:!ativo}).eq("id",id);
  carregar();
}

async function excluir(id){
  if(confirm("Excluir customizaÃ§Ã£o?")){
    await sb.from("loja_customizacoes").delete().eq("id",id);
    carregar();
  }
}

function limpar(){
  editandoId=null;
  lojaSelecionada=null;
  buscaLoja.value="";
  palavras.value="";
  caminho.value="";
}

/* RENDER */
function render(){
  const fl=filtroLoja.value.toLowerCase();
  const fp=filtroPalavra.value.toLowerCase();
  const fc=filtroCaminho.value.toLowerCase();

  lista.innerHTML = customizacoes
    .filter(c=>{
      const loja = lojas.find(l=>l.user_id===c.loja_id)?.negocio||"";
      return (!fl||loja.toLowerCase().includes(fl)) &&
             (!fp||c.palavras_chave.toLowerCase().includes(fp)) &&
             (!fc||c.caminho_html.toLowerCase().includes(fc));
    })
    .map(c=>{
      const loja = lojas.find(l=>l.user_id===c.loja_id)?.negocio||"â€”";
      return `
        <tr>
          <td>${loja}</td>
          <td>${c.palavras_chave}</td>
          <td>${c.caminho_html}</td>
          <td>
            <span class="badge ${c.ativo?'on':'off'}">
              ${c.ativo?'Ativo':'Inativo'}
            </span>
          </td>
          <td class="actions">
            <button onclick="editar('${c.id}')">Editar</button>
            <button onclick="alternar('${c.id}',${c.ativo})">On/Off</button>
            <button onclick="excluir('${c.id}')">Excluir</button>
          </td>
        </tr>
      `;
    }).join("");
}

load();
</script>

</body>
</html>
