<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#ff6a00">

<title>Central Admin • Tipos de Loja</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#000;
  --card:#fff;
  --border:#e5e7eb;
  --text:#0f172a;
  --muted:#6b7280;
  --danger:#dc2626;
  --radius:22px;
}
*{box-sizing:border-box;font-family:Inter;-webkit-tap-highlight-color:transparent}
body{
  margin:0;
  background:
    radial-gradient(900px 300px at 20% -10%,rgba(255,106,0,.15),transparent 40%),
    #000;
}

/* HEADER */
header{
  position:sticky;top:0;z-index:10;
  background:#fff;border-bottom:1px solid var(--border);
  padding:16px 20px;display:flex;align-items:center;justify-content:space-between
}
header h1{margin:0;font-size:18px;font-weight:900}

/* LAYOUT */
.container{
  max-width:1400px;margin:auto;padding:18px;
  display:grid;gap:16px;
  grid-template-columns:1.1fr .9fr;
}
@media(max-width:900px){
  .container{grid-template-columns:1fr}
}

/* CARDS */
.card{
  background:#fff;border-radius:22px;padding:18px;border:1px solid var(--border);
  box-shadow:0 10px 30px rgba(0,0,0,.12)
}
.card h2{
  margin:0 0 12px;font-size:15px;font-weight:900
}

/* FORM */
.grid{
  display:grid;gap:10px
}
.cols-3{grid-template-columns:repeat(3,1fr)}
.cols-2{grid-template-columns:repeat(2,1fr)}
@media(max-width:900px){
  .cols-3,.cols-2{grid-template-columns:1fr}
}

input,button{
  width:100%;padding:12px;border-radius:999px;
  border:1px solid var(--border);font-size:13px;font-weight:700
}
button{
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  color:#fff;border:none;cursor:pointer
}
button.sec{
  background:#fff;color:#111;border:1px solid var(--border)
}
button.danger{
  background:#ffe5e5;color:#dc2626;border:none
}

/* LISTA */
.list{display:grid;gap:10px}
.item{
  border:1px solid var(--border);border-radius:16px;padding:12px;
  display:flex;justify-content:space-between;align-items:center
}
.item-info h3{margin:0;font-size:14px;font-weight:900}
.item-info span{font-size:12px;color:var(--muted)}
.actions{display:flex;gap:6px}
.actions button{padding:6px 12px;font-size:11px}
</style>
</head>

<body>

<header>
  <h1>Central Admin • Tipos de Loja</h1>
  <button onclick="load()">Atualizar</button>
</header>

<div class="container">

  <!-- FORM -->
  <div class="card">
    <h2>Criar / Editar Tipo</h2>

    <div class="grid cols-3">
      <input id="nome" placeholder="Nome do tipo (ex: BARBEARIA)">
      <input id="slug" placeholder="slug (ex: barbearia)">
      <input id="app_path" placeholder="app.html">
    </div>

    <div class="grid cols-2" style="margin-top:10px">
      <button onclick="salvar()">Salvar</button>
      <button class="sec" onclick="limpar()">Limpar</button>
    </div>
  </div>

  <!-- LISTA -->
  <div class="card">
    <h2>Tipos cadastrados</h2>
    <div id="lista" class="list"></div>
  </div>

</div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let tipos = [];
let editId = null;

async function load(){
  const { data } = await sb.from("tipos_loja").select("*").order("created_at",{ascending:false});
  tipos = data || [];
  render();
}

async function salvar(){
  const payload = {
    nome: nome.value.trim().toUpperCase(),
    slug: slug.value.trim().toLowerCase(),
    app_path: app_path.value.trim(),
    ativo: true
  };

  if(!payload.nome || !payload.slug || !payload.app_path){
    alert("Preencha todos os campos");
    return;
  }

  if(editId){
    await sb.from("tipos_loja").update(payload).eq("id",editId);
  }else{
    await sb.from("tipos_loja").insert(payload);
  }

  limpar();
  load();
}

function editar(t){
  editId = t.id;
  nome.value = t.nome;
  slug.value = t.slug;
  app_path.value = t.app_path;
}

async function excluir(id){
  if(!confirm("Excluir este tipo?")) return;
  await sb.from("tipos_loja").delete().eq("id",id);
  load();
}

function limpar(){
  editId = null;
  nome.value = "";
  slug.value = "";
  app_path.value = "";
}

function render(){
  lista.innerHTML = tipos.map(t => `
    <div class="item">
      <div class="item-info">
        <h3>${t.nome}</h3>
        <span>${t.slug} • ${t.app_path}</span>
      </div>
      <div class="actions">
        <button onclick='editar(${JSON.stringify(t)})'>Editar</button>
        <button class="danger" onclick="excluir('${t.id}')">Excluir</button>
      </div>
    </div>
  `).join("");
}

load();
</script>

</body>
</html>
