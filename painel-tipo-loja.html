<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<meta name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover">

<meta name="theme-color" content="#1e3a8a">

<title>Administração • Tipos & Direcionamentos</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* ======================================================
   DESIGN SYSTEM
====================================================== */
:root{
  --primary:#1e40af;
  --primary-soft:#e0e7ff;
  --bg:#f5f7fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#0f172a;
  --muted:#64748b;
  --danger:#dc2626;
  --radius:18px;
}

*{
  box-sizing:border-box;
  font-family:Inter, system-ui;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* ======================================================
   HEADER
====================================================== */
header{
  position:sticky;
  top:0;
  z-index:10;
  background:var(--card);
  border-bottom:1px solid var(--border);
  padding:18px 24px;
}

header h1{
  margin:0;
  font-size:20px;
  font-weight:900;
}

/* ======================================================
   LAYOUT
====================================================== */
.container{
  max-width:1280px;
  margin:auto;
  padding:24px;
  display:grid;
  gap:24px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:22px;
  box-shadow:0 12px 30px rgba(0,0,0,.06);
}

.card h2{
  margin:0 0 14px;
  font-size:16px;
  font-weight:800;
}

/* ======================================================
   FORM
====================================================== */
.grid{
  display:grid;
  gap:14px;
}
.cols-2{grid-template-columns:1fr 1fr}
.cols-3{grid-template-columns:1fr 1fr 1fr}

input,select,textarea,button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:14px;
  font-weight:600;
}

textarea{resize:none}

button{
  cursor:pointer;
  border:none;
  background:var(--primary);
  color:#fff;
}

button.sec{
  background:#fff;
  color:var(--text);
  border:1px solid var(--border);
}

button.danger{
  background:var(--danger);
}

/* ======================================================
   LISTAS
====================================================== */
.list{
  display:grid;
  gap:14px;
}

.item{
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
}

.item h3{
  margin:0;
  font-size:15px;
  font-weight:800;
}

.meta{
  font-size:12px;
  color:var(--muted);
  margin-top:6px;
}

.actions{
  display:flex;
  gap:8px;
  margin-top:12px;
}

.actions button{
  padding:8px 12px;
  font-size:12px;
}

/* ======================================================
   SEÇÃO ROTA
====================================================== */
.rotas{
  margin-top:12px;
  padding-top:12px;
  border-top:1px dashed var(--border);
}

.rota{
  font-size:13px;
  padding:8px 0;
  display:flex;
  justify-content:space-between;
}
</style>
</head>

<body>

<header>
  <h1>Administração • Tipos & Direcionamentos</h1>
</header>

<div class="container">

<!-- ================= TIPOS ================= -->
<div class="card">
  <h2>Criar / Editar Tipo</h2>
  <div class="grid cols-3">
    <input id="tipo_nome" placeholder="Nome do tipo">
    <input id="tipo_slug" placeholder="Slug (ex: barbearia)">
    <select id="tipo_ativo">
      <option value="true">Ativo</option>
      <option value="false">Inativo</option>
    </select>
  </div>
  <div class="grid cols-2" style="margin-top:14px">
    <button onclick="salvarTipo()">Salvar Tipo</button>
    <button class="sec" onclick="limparTipo()">Limpar</button>
  </div>
</div>

<!-- ================= ROTAS ================= -->
<div class="card">
  <h2>Adicionar Direcionamento</h2>
  <div class="grid cols-3">
    <select id="rota_tipo"></select>
    <input id="rota_nome" placeholder="Nome (ex: App Admin)">
    <input id="rota_path" placeholder="Caminho (ex: admin.html)">
  </div>
  <textarea id="rota_desc" placeholder="Descrição do direcionamento" style="margin-top:12px"></textarea>
  <button style="margin-top:12px" onclick="salvarRota()">Salvar Direcionamento</button>
</div>

<!-- ================= LISTAGEM ================= -->
<div class="card">
  <h2>Tipos Cadastrados</h2>
  <div id="listaTipos" class="list"></div>
</div>

</div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let tipos=[], rotas=[], editTipo=null;

/* ======================================================
   LOAD
====================================================== */
async function load(){
  const t = await sb.from("tipos_loja").select("*").order("nome");
  const r = await sb.from("tipos_rotas").select("*");

  tipos = t.data || [];
  rotas = r.data || [];

  rota_tipo.innerHTML = tipos.map(x=>`<option value="${x.id}">${x.nome}</option>`).join("");
  render();
}

/* ======================================================
   TIPOS
====================================================== */
async function salvarTipo(){
  const payload={
    nome: tipo_nome.value,
    slug: tipo_slug.value.toLowerCase(),
    ativo: tipo_ativo.value==="true"
  };

  if(editTipo){
    await sb.from("tipos_loja").update(payload).eq("id",editTipo);
  }else{
    await sb.from("tipos_loja").insert(payload);
  }
  limparTipo();
  load();
}

function editarTipo(t){
  editTipo=t.id;
  tipo_nome.value=t.nome;
  tipo_slug.value=t.slug;
  tipo_ativo.value=t.ativo;
}

async function excluirTipo(id){
  if(!confirm("Excluir tipo e todos os direcionamentos?"))return;
  await sb.from("tipos_rotas").delete().eq("tipo_id",id);
  await sb.from("tipos_loja").delete().eq("id",id);
  load();
}

function limparTipo(){
  editTipo=null;
  tipo_nome.value="";
  tipo_slug.value="";
  tipo_ativo.value="true";
}

/* ======================================================
   ROTAS
====================================================== */
async function salvarRota(){
  await sb.from("tipos_rotas").insert({
    tipo_id: rota_tipo.value,
    nome: rota_nome.value,
    path: rota_path.value,
    descricao: rota_desc.value
  });
  rota_nome.value="";
  rota_path.value="";
  rota_desc.value="";
  load();
}

/* ======================================================
   RENDER
====================================================== */
function render(){
  listaTipos.innerHTML = tipos.map(t=>{
    const rts = rotas.filter(r=>r.tipo_id===t.id);
    return `
    <div class="item">
      <h3>${t.nome}</h3>
      <div class="meta">Slug: ${t.slug} • ${t.ativo?"Ativo":"Inativo"}</div>

      <div class="rotas">
        ${rts.map(r=>`
          <div class="rota">
            <span>${r.nome} — ${r.path}</span>
          </div>`).join("") || "<i>Nenhum direcionamento</i>"}
      </div>

      <div class="actions">
        <button onclick='editarTipo(${JSON.stringify(t)})'>Editar</button>
        <button class="danger" onclick="excluirTipo('${t.id}')">Excluir</button>
      </div>
    </div>
    `;
  }).join("");
}

load();
</script>

</body>
</html>
