<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#1e3a8a">

<title>Admin • Tipos de Loja</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#1e40af;
  --primary-soft:#e0e7ff;
  --bg:#f5f7fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#0f172a;
  --muted:#64748b;
  --danger:#dc2626;
  --radius:18px;
}

*{
  box-sizing:border-box;
  font-family:Inter,system-ui;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:10;
  background:var(--card);
  border-bottom:1px solid var(--border);
  padding:18px 24px;
}

header h1{
  margin:0;
  font-size:20px;
  font-weight:900;
}

/* LAYOUT */
.container{
  max-width:1200px;
  margin:auto;
  padding:24px;
  display:grid;
  gap:24px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:22px;
  box-shadow:0 12px 30px rgba(0,0,0,.06);
}

.card h2{
  margin:0 0 16px;
  font-size:16px;
  font-weight:800;
}

/* FORM */
.grid{
  display:grid;
  gap:14px;
}
.cols-2{grid-template-columns:1fr 1fr}
.cols-3{grid-template-columns:1fr 1fr 1fr}

input,select,button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:14px;
  font-weight:600;
}

button{
  cursor:pointer;
  border:none;
  background:var(--primary);
  color:#fff;
}

button.sec{
  background:#fff;
  color:var(--text);
  border:1px solid var(--border);
}

button.danger{
  background:var(--danger);
}

/* LISTA */
.list{
  display:grid;
  gap:14px;
}

.item{
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
}

.item h3{
  margin:0;
  font-size:15px;
  font-weight:800;
}

.meta{
  font-size:12px;
  color:var(--muted);
  margin-top:6px;
}

.actions{
  display:flex;
  gap:8px;
  margin-top:12px;
}

.actions button{
  padding:8px 12px;
  font-size:12px;
}
</style>
</head>

<body>

<header>
  <h1>Administração • Tipos de Loja</h1>
</header>

<div class="container">

<!-- FORM -->
<div class="card">
  <h2>Criar / Editar Tipo</h2>

  <div class="grid cols-3">
    <input id="nome" placeholder="Nome do tipo (ex: Salão de Beleza)">
    <input id="slug" placeholder="Slug (ex: salao)">
    <input id="app_path" placeholder="App path (ex: app.html)">
  </div>

  <div class="grid cols-2" style="margin-top:14px">
    <button onclick="salvar()">Salvar</button>
    <button class="sec" onclick="limpar()">Limpar</button>
  </div>
</div>

<!-- LISTA -->
<div class="card">
  <h2>Tipos Cadastrados</h2>
  <div id="lista" class="list"></div>
</div>

</div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let dados=[];
let editId=null;

/* LOAD */
async function load(){
  const { data } = await sb
    .from("tipos_loja")
    .select("*")
    .order("created_at",{ascending:false});

  dados = data || [];
  render();
}

/* SALVAR */
async function salvar(){
  const payload={
    nome:nome.value.trim(),
    slug:slug.value.trim().toLowerCase(),
    app_path:app_path.value.trim(),
    ativo:true
  };

  if(!payload.nome || !payload.slug || !payload.app_path){
    alert("Preencha todos os campos");
    return;
  }

  if(editId){
    await sb.from("tipos_loja").update(payload).eq("id",editId);
  }else{
    await sb.from("tipos_loja").insert(payload);
  }

  limpar();
  load();
}

/* EDITAR */
function editar(t){
  editId=t.id;
  nome.value=t.nome;
  slug.value=t.slug;
  app_path.value=t.app_path;
}

/* EXCLUIR */
async function excluir(id){
  if(!confirm("Excluir este tipo?"))return;
  await sb.from("tipos_loja").delete().eq("id",id);
  load();
}

/* LIMPAR */
function limpar(){
  editId=null;
  nome.value="";
  slug.value="";
  app_path.value="";
}

/* RENDER */
function render(){
  lista.innerHTML = dados.map(t=>`
    <div class="item">
      <h3>${t.nome}</h3>
      <div class="meta">
        Slug: ${t.slug}<br>
        App: ${t.app_path}
      </div>
      <div class="actions">
        <button onclick='editar(${JSON.stringify(t)})'>Editar</button>
        <button class="danger" onclick="excluir('${t.id}')">Excluir</button>
      </div>
    </div>
  `).join("");
}

load();
</script>

</body>
</html>
