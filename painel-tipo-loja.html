<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#1e3a8a">

<title>Admin • Tipos de Loja</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#1e40af;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#0f172a;
  --muted:#64748b;
  --danger:#dc2626;
  --radius:14px;
}

*{
  box-sizing:border-box;
  font-family:Inter,system-ui;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  background:var(--card);
  border-bottom:1px solid var(--border);
  padding:16px 24px;
}

header h1{
  margin:0;
  font-size:18px;
  font-weight:800;
}

/* LAYOUT */
.container{
  max-width:1100px;
  margin:auto;
  padding:24px;
  display:grid;
  gap:24px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:20px;
}

.card h2{
  margin:0 0 14px;
  font-size:15px;
  font-weight:700;
}

/* FORM */
.grid{
  display:grid;
  gap:12px;
}
.cols-3{grid-template-columns:1fr 1fr 1fr}
.cols-2{grid-template-columns:1fr 1fr}

input,select,button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:13px;
  font-weight:600;
}

button{
  background:var(--primary);
  color:#fff;
  border:none;
  cursor:pointer;
}

button.sec{
  background:#fff;
  color:var(--text);
  border:1px solid var(--border);
}

button.danger{
  background:var(--danger);
}

/* LISTA */
.list{
  display:grid;
  gap:12px;
}

.item{
  border:1px solid var(--border);
  border-radius:12px;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.item-info h3{
  margin:0;
  font-size:14px;
  font-weight:700;
}

.item-info span{
  font-size:12px;
  color:var(--muted);
}

.actions{
  display:flex;
  gap:8px;
}

.actions button{
  padding:6px 10px;
  font-size:12px;
}
</style>
</head>

<body>

<header>
  <h1>Administração • Tipos de Loja</h1>
</header>

<div class="container">

<!-- FORM -->
<div class="card">
  <h2>Criar / Editar Tipo</h2>

  <div class="grid cols-3">
    <input id="nome" placeholder="Nome">
    <input id="slug" placeholder="Slug">
    <input id="app_path" placeholder="app.html">
  </div>

  <div class="grid cols-2" style="margin-top:12px">
    <button onclick="salvar()">Salvar</button>
    <button class="sec" onclick="limpar()">Limpar</button>
  </div>
</div>

<!-- LISTA -->
<div class="card">
  <h2>Tipos Cadastrados</h2>
  <div id="lista" class="list"></div>
</div>

</div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let tipos = [];
let editId = null;

/* LOAD */
async function load(){
  const { data } = await sb
    .from("tipos_loja")
    .select("*")
    .order("created_at",{ascending:false});

  tipos = data || [];
  render();
}

/* SALVAR */
async function salvar(){
  const payload = {
    nome: nome.value.trim(),
    slug: slug.value.trim().toLowerCase(),
    app_path: app_path.value.trim(),
    ativo: true
  };

  if(!payload.nome || !payload.slug || !payload.app_path){
    alert("Preencha todos os campos");
    return;
  }

  if(editId){
    await sb.from("tipos_loja").update(payload).eq("id",editId);
  }else{
    await sb.from("tipos_loja").insert(payload);
  }

  limpar();
  load();
}

/* EDITAR */
function editar(t){
  editId = t.id;
  nome.value = t.nome;
  slug.value = t.slug;
  app_path.value = t.app_path;
}

/* EXCLUIR */
async function excluir(id){
  if(!confirm("Excluir este tipo?")) return;
  await sb.from("tipos_loja").delete().eq("id",id);
  load();
}

/* LIMPAR */
function limpar(){
  editId = null;
  nome.value = "";
  slug.value = "";
  app_path.value = "";
}

/* RENDER */
function render(){
  lista.innerHTML = tipos.map(t => `
    <div class="item">
      <div class="item-info">
        <h3>${t.nome}</h3>
        <span>${t.slug} • ${t.app_path}</span>
      </div>
      <div class="actions">
        <button onclick='editar(${JSON.stringify(t)})'>Editar</button>
        <button class="danger" onclick="excluir('${t.id}')">Excluir</button>
      </div>
    </div>
  `).join("");
}

load();
</script>

</body>
</html>
